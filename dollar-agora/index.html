<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dollar agora</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico" type="image/x-icon">

    <!-- meu css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.17/dist/css/uikit.min.css" />

</head>

<body>

    <div class="uk-position-center">

        <div id="icone" class="uk-position-center">
            <img id="imgIcone" src="assets/ico/favicon.ico" draggable="false" width="128px" height="128px">
        </div>

        <hr class="uk-divider-transparent">

        <div class="uk-inline">

            <div class="uk-inline">
                <span class="uk-form-icon">USD</span>
                <input class="uk-input usdInput" placeholder="1.00">
            </div>

            <hr class="uk-divider-transparent">

            <div class="uk-inline">
                <span class="uk-form-icon">BRL</span>
                <input class="uk-input brlInput">
            </div>

        </div>

    </div>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- icones ui kit css -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.17/dist/js/uikit-icons.min.js"></script>
    <!-- meu js -->
    <script src="assets/js/main.js"></script>
</body>

</html>
